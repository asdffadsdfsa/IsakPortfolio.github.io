<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMR & BMI Calculator</title>
</head>
<body>

<div class="main-container">
    <div class="container">
        <div class="header-2">
            <h2>Input values</h2>
        </div>

     <!---------------------------- Input Fields -------------------------------------------->
        <div class="inputs">
            <div class="input-1">
                <input id="heightInput" type="text" placeholder="Centimeter"><br>
            </div>  

       <div class="input-2">
          <input id="weightInput" type="text" placeholder="Kilogram"><br>
       </div>

       <div class="input-3">
          <input id="ageInput" type="number" placeholder="Age"><br>
       </div>
    </div>

     <!--------------------------- Radio Buttons -------------------------------------------->
     <div class="radio">
      <input id="manBtn" type="radio" name="radioBtn" value="man">     <label>Male</label>
      <input id="womanBtn" type="radio" name="radioBtn" value="woman">  <label>Female</label>
     </div>

     <!---------------------------- Run Button ---------------------------------------------->
     <button id="button">Run</button><br> 

     <div class="result">
        <h1><span id="demo"></span></h1>
        <h1><span id="demo2"></span></h1>
     </div>
    </div>
</div>


    <!-- JAVASCRIPT -->
    <script>
        // BMI Function
        document.getElementById("button").onclick = function(){

            var manBtn = document.getElementById("manBtn");
            var womanBtn = document.getElementById("womanBtn");
            
            var height = document.getElementById("heightInput").value;
            var weight = document.getElementById("weightInput").value;
            var age = document.getElementById("ageInput").value;

            if (manBtn.checked==true) { 
                var BMI = 1.3*weight/Math.pow((height/100), 2.5);
                var BMR = 66.47 + (13.75 * weight) + (5.003 * (height/100)) - (6.755 * age);

            } else if  (womanBtn.checked==true) {
                var BMI = 1.3*weight/Math.pow((height/100), 2.5);
                var BMR = 655.1 + (9.563 * weight) + (1.85 * (height/100)) - (4.676 * age);                
            }

            BMI = BMI.toFixed(2);
            BMR = BMR.toFixed(2);

            document.getElementById("demo").innerHTML = "BMI: " + BMI;
            document.getElementById("demo2").innerHTML = "BMR: " + BMR;

            console.log(BMI + BMR);
        
        }
        

        
            
           

    </script>
</body>
</html>
